<!DOCTYPE html>
<html>
<head>
    <title>Mundos Roblox</title>
    <style>
        body {
            font-family: Arial;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .menu {
            background: #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .menu a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        
        .menu a:hover {
            color: #4CAF50;
        }
        
        .mundo {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .seccion {
            display: none;
        }
        
        .activo {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#" onclick="mostrarSeccion('inicio')">Inicio</a>
        <a href="#" onclick="mostrarSeccion('mundos')">Mundos</a>
        <a href="#" onclick="mostrarSeccion('info')">Info</a>
    </div>

    <div id="inicio" class="seccion activo">
        <h1>Mundos Roblox</h1>
        <p>Descarga mundos para Roblox Studio.</p>
        <p>Selecciona "Mundos" en el menú.</p>
    </div>

    <div id="mundos" class="seccion">
        <h2>Mundos para descargar</h2>
        <div id="lista-mundos"></div>
    </div>

    <div id="info" class="seccion">
        <h2>Información</h2>
        <p><strong>Cómo usar:</strong></p>
        <p>1. Descarga el archivo .rbxl</p>
        <p>2. Abre Roblox Studio</p>
        <p>3. Archivo → Abrir</p>
        <p>4. Selecciona el archivo</p>
        <p>5. ¡Listo para editar!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
